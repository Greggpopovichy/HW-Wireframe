<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Fun with APIs</title>


    <link rel="stylesheet" href="assets/css/style.css?v=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>

<body>
<div class="wrapper">
<div class="container col-xlg-12">
    <div class="top">
        <div class="jumbotron">
            <h1>Snag a Train, Any Train</h1>
        </div>
    </div>

        <div class="col-xlg-12">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body" id="latest-train">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>First Train Time</th>
                                <th>Frequency</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>

                        <tbody id = "updated-schedule"></tbody>
                    </table>
                </div>
            </div>
        </div>

    <div class = "col-xlg-12">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <form role="form" class="col-xlg-12">
                <div class="form-group form-danger col-lg-12">
                    <label for="name-input">Train Name</label>
                    <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group form-danger col-lg-12">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group form-danger col-lg-12">
                    <label for="time-input">First Train Arrival</label>
                    <input class="form-control" id="time-input" type="time">
                </div>
                <div class="form-group form-danger col-lg-12">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" type="number">
                </div>
                <button class="btn btn-default" id="add-train" type="submit">Add Train</button>
            </form>
        </div>
    </div>
</div>
</div>

</body>

<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>

<script src="assets/js/app.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
